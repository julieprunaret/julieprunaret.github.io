<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <input type="text" id="password-output" value="password generator" readonly>
        <div class="range-container">
            <!-- on créee un évenement sur l'input ci-dessus et on passe sa valeur à l'input du dessous 
            les inputs sont connectés !-->
            <input type="range" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length').value=this.value">
            <input type="text" id="display-password-length" value="8" readonly> 
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">a-z</label>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>
            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>
            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

        <button id="generate-button">Generate and copy password</button>
    </div>
    <p class="bg-text">Background image :  Pawel Czerwinski</p>
    <script src="password-maker.js"></script>
</body>
</html>
